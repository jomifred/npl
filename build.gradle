/*
   Normative Programming Language (NPL)
   gradle build file

*/

plugins {
  id "ca.coglinc.javacc" version "2.3.1"
  // see https://github.com/johnmartel/javaccPlugin
}

defaultTasks 'jar'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version '0.4-SNAPSHOT'
group   'org.jacamo'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "http://jacamo.sourceforge.net/maven2"
    }
}

dependencies {
    compile group: 'org.jason-lang' , name: 'jason'   , version: '2.4-SNAPSHOT' , changing: true, transitive: false
    testCompile group: 'junit', name: 'junit', version: '4.+'
    //umljavadoc 'org.umlgraph:umlgraph:5.6'
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java', 'examples'
        }
    }
}

jar {
    baseName 'npl'

    // exclude files from example
    exclude('*.class')
    exclude('*.npl')
}

clean {
    delete 'bin'
    delete 'build'
}


task example0 (type: JavaExec, dependsOn: classes) {
    main = 'Example0'
    classpath sourceSets.main.runtimeClasspath
}

task example1 (type: JavaExec, dependsOn: classes) {
    main = 'Example1'
    classpath sourceSets.main.runtimeClasspath
}

task example2 (type: JavaExec, dependsOn: classes) {
    main = 'Example2'
    classpath sourceSets.main.runtimeClasspath
}

// the following lines is used to avoid errors while generating javadoc
if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
      tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
      }
    }
}

